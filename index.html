<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
  <div class="container">
    <form onsubmit="submitform(event)">
      <label class="form-label">Choose Expense Amount</label>
      <input type="number" name="amount" class="form-control" id="amount" >
      <div>
        <label class="form-label">Description</label>
        <input type="text" name="description" class="form-control" id="description">
      </div>
      <div class="dropdown">

        <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">
          Category
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" value="movie">Movie</a></li>
          <a class="dropdown-item">Groceries</a>
          <a class="dropdown-item">Fuel</a>
          <a class="dropdown-item">Savings</a>
        </ul>
      </div>
      <button class="btn btn-danger">Add Expense</button>
    </form>
  </div>
  <ul id="list">

  </ul>

</body>
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</html>
